<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptar/Desencriptar</title>
        <link rel="icon" href="imagenes/img_titulo.png">
        <link rel="stylesheet" href="style_home.css">
        <link rel="stylesheet" href="reset.css">
       
    </head>

    <body>

       <header>
        <div class="div_logo">
            <img src="imagenes/logo_jupiter.jpg" alt="imagen logo_jupiter" class="logo">
        </div> 
          

       </header>
        
       <main >
        <section class="contenedor_text">
            

                <form class="input_text">

                    <input type="text" class="ingreso_text" placeholder="Ingrese aqui para encriptar o desencritar" >

                    <div class="input_button">
                        <input type="submit"class="encriptar" value="Encriptar"id="button">
                        <input type="submit" class="desencriptar"value="Desencriptar"id="button">
                    </div>
                </form>

                <div class="contenedor_resultado" >

                    <form class="input_resultado">
                        <div class="resultado">

                            <input type="text" placeholder="aqui va el resultado final"class="ingreso_resultado">

                        </div>
                        <input type="submit" id="button"value="Copiar"class="copiar">

                    </form>



                </div>
        
        </section>
        

       </main>
       <footer>

            <div class="contenedor_footer">
                <img src="imagenes/logo_footer.jfif" class="logo_footer">
                <p>&#169 Copyright encriptador Jupiter - 2023</p>
            </div>

       </footer>


       <script src="funciones.js"></script>

    </body>

</html>
